name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check for hidden Unicode characters
        run: |
          if grep -rP '[\x{200B}-\x{200F}\x{202A}-\x{202E}\x{2066}-\x{2069}]' \
            --include='*.zig' --include='*.ts' --include='*.js' --include='*.svelte' \
            --include='*.yml' --include='*.yaml' --include='*.md' .; then
            echo "::error::Hidden Unicode/Bidi characters found!"
            exit 1
          fi

  build-zig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Build
        run: zig build

      - name: Test
        run: zig build test

  build-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: cd ui && npm ci

      - name: Build
        run: cd ui && npm run build

      - name: Type check
        run: cd ui && npm run check
