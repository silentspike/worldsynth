name: PR Lint

on:
  pull_request_target:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: read

jobs:
  conventional-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
            deps
            security
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            The subject "{subject}" does not match the required pattern.
            Use conventional commit format: type(optional-scope): description
