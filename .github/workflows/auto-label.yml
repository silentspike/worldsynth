name: Auto Label

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  label-issues:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue.title.toLowerCase();
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.issue.number;

            // Always add backlog label
            const labels = ["status:backlog"];

            // Detect type from title keywords
            if (/bug|fix|broken|crash|error/.test(title))
              labels.push("type:bug");
            else if (/feat|add|new|implement|support/.test(title))
              labels.push("type:feature");
            else if (/doc|readme|guide|tutorial/.test(title))
              labels.push("type:docs");
            else if (/refactor|clean|restructure/.test(title))
              labels.push("type:refactor");
            else if (/\bci\b|\bcd\b|pipeline|workflow|deploy/.test(title))
              labels.push("type:ci");
            else if (/security|vuln|cve|auth/.test(title))
              labels.push("type:security");
            else if (/dep|upgrade|bump|update/.test(title))
              labels.push("type:deps");

            await github.rest.issues.addLabels({
              owner, repo, issue_number, labels
            });

  label-prs:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      # No checkout needed â€” API-only for security with pull_request_target
      - uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.pull_request.number;

            // Extract conventional commit prefix (e.g. "feat" from "feat(dsp): add filter")
            const match = title.match(/^([a-z]+)(\([^)]*\))?[!]?:/);
            if (!match) return;

            const prefix = match[1];
            const labelMap = {
              feat: "type:feature",
              fix: "type:bug",
              docs: "type:docs",
              refactor: "type:refactor",
              ci: "type:ci",
              chore: "type:chore",
              deps: "type:deps",
              security: "type:security",
            };

            const label = labelMap[prefix];
            if (label) {
              await github.rest.issues.addLabels({
                owner, repo, issue_number,
                labels: [label]
              });
            }
